    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Alias del certificado con el que firmamos la peticiones para @Firma
        where: nombre = 'afirma.autenticacion.aliasSignerCert'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Parámetro que indica si @Firma está activo
        where: nombre = 'afirma.enabled'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Id de aplicación para enviar a @Firma
        where: nombre = 'afirma.idAplicacion'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Modo de validación del certificado con @Firma
        where: nombre = 'afirma.modoValidacion'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: URL de @Firma
        where: nombre = 'afirma.url'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Directorio donde se guardan los ficheros de las peticiones
        where: nombre = 'almacenamiento.ficheros'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Parámetro que indica si se guardarán los nodos de las transmisiones
        where: nombre = 'almacenamiento.transmisiones'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: CIF del Emisor
        where: nombre = 'cif.emisor'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Parámetro que indica si se guardarán trazas en CORE_LOG de los errores ocurridos
        where: nombre = 'core_log.enabled'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Clase propia de validación de certificados
        where: nombre = 'custom.cert.validation.class'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Ruta del fichero keystore
        where: nombre = 'keystoreFile'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Password del keystore
        where: nombre = 'keystorePass'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Tipo de keystore
        where: nombre = 'keystoreType'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Parámetro que indica si se cargará de BBDD la configuración de logs o de fichero
        where: nombre = 'logDinamico.enabled'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Nivel de traza a mostrar en los logs
        where: nombre = 'nivelTraza'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Nombre del Emisor
        where: nombre = 'nombre.emisor'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Ruta del fichero donde guardaremos los logs
        where: nombre = 'pathLogs'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Periodo de validez del certificado en caché
        where: nombre = 'periodo.validacion.certificados'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Parámetro que indica si el ciclo de pooling de solicitudes pendientes está activo
        where: nombre = 'polling.enabled'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Cuando no haya indicado un prefijo asociado al servicio y este si está definido se utilizará este para la generación del id de transmisión
        where: nombre = 'prefijo.idtransmision'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Tiempo de espera antes de comenzar a ejecutar la tarea de pooling
        where: nombre = 'task.polling.espera'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Intervalo entre ejecuciones de la tarea de pooling
        where: nombre = 'task.polling.intervalo'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Longitud del identificador de la petición
        where: nombre = 'tipoId'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Flag que indica si se valida el valor del nodo <NifEmisor> de la petición
        where: nombre = 'validate.nif.emisor.enabled'
    - update:
        tableName: core_parametro_configuracion
        columns:
          - column:
              name: descripcion
              value: Especifica la versión del modelo de datos actual
        where: nombre = 'version.datamodel.scsp'
